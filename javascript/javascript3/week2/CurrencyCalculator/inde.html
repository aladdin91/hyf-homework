<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency calculator</title>
</head>

<body>
    <div class="container">
        <h1>Currency Calculator</h1>
        <div class="amount-div">
            <label for="eamount">Amount</label>
            <input class="form-input" type="number" name="amount" id="amount" value="1">
        </div>
        <div class="select">
            <label for="from">from</label>
            <select class="select" name="from" id="from"></select>
            <label for="to">To</label>
            <select class="select" name="to" id="to"></select>
        </div>
        <button class="btn" id="btn">calculat</button>
        <div class="result">

        </div>
        <div id="result">

        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
