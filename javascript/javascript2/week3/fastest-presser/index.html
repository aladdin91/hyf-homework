<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fastest Presser</title>
</head>

<body>

    <main class="container">
        <div class="title">
            <h1> Fastest Presser</h1>
        </div>

        <div class="form__group">
            <input type="number" class="form-input" id="name" placeholder="enter time in second" required="" />
        </div>
        <div class="buttons">
            <button class="btn" id="btn" role="button">Start Game!</button>
            <button class="new-game btn" role="button">New Game!</button>
        </div>
        <section class="show-details">
            <div class="playerL-details">
                <p class="player-details-para">press L</p>
                <p class="playerL-span">L Count: 0</p>
                <span class="playerLResult">-</span>
            </div>
            <div class=" playerS-details ">
                <p class="player-details-para ">press S</p>
                <p class="playerS-span">S Count: 0</p>
                <span class="playerSResult">-</span>
            </div>
        </section>
        <p class="time">time</p>
    </main>
    <script src="app.js "></script>
</body>

</html>
