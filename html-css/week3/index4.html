<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <title>HYF Homework WEEK 3</title>
</head>

<body>
    <header class="header">
        <p class="logo">
            YourCustomTailor
        </p>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <article>
        <h1 class="main_heading">Sign up to yourcustomtailor.com</h1>

    </article>
    <section>
        <h2 class="step_para">
            Step 4/4 - Payment
        </h2>
        <p class="progress_para">
            Progress
        </p>
        <div class="progress">
            <div class="progress_fill page_four">
            </div>
        </div>
        <p class="sec_para">
            please fill in your payment data
        </p>
        <form action="#" method="get">
            <div class="name_card">
                <label class="input_label" for="Name_on_card">Name on card*</label>
                <input type="text" id="Name_on_card" name="Name_on_card" required>
                <label class="input_label" for="card_type">Card type*</label>
                <input type="text" id="card_type" name="card_type" required>
            </div>
            <div class="credit_num">
                <label class="input_label" for="card_number">Card number*</label>
                <input type="text" pattern="[0-9]*" maxlength="16" minlength="16" id="card_number" name="card_number" required placeholder="minimum 16 number">
                <label class="input_label" for="first_name">First name*</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="expiry_credit">
                <label class="input_label " for="expiry_month">Expiry month*</label>
                <input type="tel" class="expiry_date" pattern="[0-9]{2}" id="expiry_month" name="expiry_month" maxlength="2" minlength="2" required>
                <label class="input_label " for="expiry_year">Expiry year*</label>
                <input type="tel" class="expiry_date" pattern="[0-9]{4}" id="expiry_year" name="expiry_year" maxlength="4" minlength="4" required>
            </div>
            <div class="ccv">
                <label class="input_label" for="ccv">ccv*</label>
                <input type="tel" pattern="[0-9]{3}" id="ccv" name="ccv" maxlength="3" minlength="3" required>
            </div>
            <div class="div_sub_btn">
                <a class="btn_next_page" href="./index3.html">previous page</a>
                <button class="sub_btn" type="submit">next step</button>
            </div>
        </form>
        <div class="div_next_page">
            <a class="btn_next_page" href="./index3.html">previous page</a>
        </div>
    </section>
